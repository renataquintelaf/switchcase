<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
const Telefonou = parseInt(prompt("informe se telefonou pra vitima(0-nao|1-sim)"));
const estevenoLocal = parseInt(prompt("informe se esteve no local do crime(0-nao|1-sim)"));
const moraPerto = parseInt(prompt("informe se mora perto da vitima(0-nao|1-sim)"));
const devia = parseInt(prompt("informe se mora perto da vitima(0-nao|1-sim)"));
const trabalhou = parseInt(prompt("informe se mora perto da vitima(0-nao|1-sim)")); 
    //PROCESSAMENTO
const pontuacaoCrime = Telefonou + estevenoLocal + moraPerto + devia + trabalhou;
let resultado;

    switch (pontuacaoCrime) {
        case 0:
        case 1:
            resultado = "INOCENTE"
            break;
        case 2:
            resultado = "SUSPEITO"
            break;
        case 3:
        case 4:
            resultado = "CÚMPLICE"
            break;
        case 5:
            resultado = "ASSASSINO"
            break;
    }
    //SAÍDA
alert(resultado)
</script>
